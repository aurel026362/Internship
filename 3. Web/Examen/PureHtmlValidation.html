<!DOCTYPE html>
<html>

<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
</head>
<body>
    <div class="container">
    <form class="form" action="" method="post">
        <fieldset>
            <legend>Booking Details</legend>
            <div>
                <label for="name">Name:</label>
                <input id="name" name="name" value="" required pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+"
                    aria-required="true" aria-describedby="name-format">
                <span id="name-format" class="help">Format: firstname lastname</span>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="" required aria-required="true">
            </div>
            <div>
                <label for="website">Website:</label>
                <input type="tel" id="website" name="website" value="">
            </div>
            <div>
                <label for="numTickets"><abbr title="Number">No.</abbr> of Tickets:</label>
                <input type="datetime" id="numTickets" name="numTickets" value="" required aria-required="true" 
                >
            </div>
            <div class="submit">
                <input type="submit" value="Submit">
            </div>
        </fieldset>
    </form>
</div>
</body>

</html>
